<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            margin: 0 auto;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid black;
            position: absolute;
        }

        #snake-head {
            background-color: green;
        }

        .snake-body {
            background-color: lightgreen;
        }

        #food {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const boardSize = 20; // Number of cells in each row and column
            const cellSize = 20; // Size of each cell in pixels
            const initialSpeed = 200; // Initial speed of the snake in milliseconds

            let snake = [{ x: 10, y: 10 }]; // Initial position of the snake
            let direction = "right"; // Initial direction of the snake
            let food = { x: 15, y: 10 }; // Initial position of the food
            let score = 0; // Initial score

            const gameBoard = document.getElementById("game-board");

            function createCell(x, y, className) {
                const cell = document.createElement("div");
                cell.className = className;
                cell.style.left = `${x * cellSize}px`;
                cell.style.top = `${y * cellSize}px`;
                return cell;
            }

            function drawSnake() {
                gameBoard.innerHTML = "";
                snake.forEach((segment, index) => {
                    const className = index === 0 ? "cell snake-head" : "cell snake-body";
                    const cell = createCell(segment.x, segment.y, className);
                    gameBoard.appendChild(cell);
                });
            }

            function moveSnake() {
                const head = { x: snake[0].x, y: snake[0].y };

                if (direction === "right") head.x += 1;
                if (direction === "left") head.x -= 1;
                if (direction === "up") head.y -= 1;
                if (direction === "down") head.y += 1;

                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += 1;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            function changeDirection(event) {
                const key = event.keyCode;
                const arrowKeys = [37, 38, 39, 40];

                if (arrowKeys.includes(key)) {
                    event.preventDefault();
                }

                if (key === 37 && direction !== "right") direction = "left";
                if (key === 38 && direction !== "down") direction = "up";
                if (key === 39 && direction !== "left") direction = "right";
                if (key === 40 && direction !== "up") direction = "down";
            }

            function generateFood() {
                const maxX = boardSize - 1;
                const maxY = boardSize - 1;

                food = {
                    x: Math.floor(Math.random() * maxX),
                    y: Math.floor(Math.random() * maxY),
                };

                // Check if the food is generated on the snake's body, if so, regenerate
                if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    generateFood();
                }
            }

            function gameOver() {
                clearInterval(gameLoop);
                alert(`Game Over! Your score: ${score}`);
                location.reload();
            }

            function checkCollision() {
                const head = snake[0];

                if (
                    head.x < 0 ||
                    head.y < 0 ||
                    head.x >= boardSize ||
                    head.y >= boardSize ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver();
                }
            }

            function updateScore() {
                const scoreElement = document.getElementById("score");
                scoreElement.textContent = `Score: ${score}`;
            }

            function gameLoop() {
                drawSnake();
                moveSnake();
                checkCollision();
                updateScore();
            }

            generateFood();
            drawSnake();
            const gameInterval = setInterval(gameLoop, initialSpeed);

            document.addEventListener("keydown", changeDirection);
        });
    </script>
</body>
</html>
